<section 
    class="w-full px-4 lg:px-24 py-6 md:items-center bg-gray-100 border border-gray-200" 
    >
    <div class="grid grid-cols-1 xl:grid-cols-3 2xl:grid-cols-2">
        <div class="xl:col-span-2 2xl:col-span-1 h-64 grid gap-0 grid-cols-1 md:grid-cols-5 lg:grid-cols-5 rounded-lg overflow-hidden shadow-lg">
            {% for category in objs %}
            {% if not category.parent or category.parent == parent %}
            <a href="{% url 'category-detail' category.pk %}">
                <div 
                    class="h-full hover:supergrow bg-cover bg-center"
                    style="background-image: url('{{category.image}}');"
                    >
                    <div class="shadow-inner items-end w-full h-full flex justify-between bg-black hover:bg-opacity-5 bg-opacity-20">
                        <h2 
                            class="pl-5 pb-5 font-bold text-white text-sm md:text-lg xl:text-xl w-2/3"
                            style="text-shadow: 0 2px 0 rgb(0 0 0 /40%)"
                            >{{category.title}}</h2>
                    </div>
                </div>
            </a>
            {% endif %}
            {% endfor %}
        </div>
        <div class="grid text-center pt-6 xl:pt-0">
            <h1>{{category.title}}</h1>
            <p>{{category.description}}</p>
        </div>
    </div>
</section>
