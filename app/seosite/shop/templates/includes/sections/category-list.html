
{% for obj in objs %}
{% with obj.products.all.count as num_products%}
<section class="{% cycle 'bg-gray-50' 'bg-white' %} px-4 md:px-24">
    <div class="w-full z-30 top-0 py-1">
        <div class="w-full container flex flex-wrap items-center justify-between pt-3">
            <a class="uppercase no-underline hover:no-underline" href="{% url 'category-detail' obj.pk %}">
                <h2 class="uppercase tracking-wide font-bold text-gray-800 text-2xl">{{obj.title}}</h2>
            </a>
            {% if num_products > 0 %}
            <div class="flex items-center" id="store-nav-content">
                <a class="pl-3 inline-block no-underline hover:text-black" href="#">
                    <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z" />
                    </svg>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
    {% if num_products > 0 %}
    <div class="flex justify-center">
        {% include "includes/components/product-slider.html" with objs=obj.products.all carusel_id=obj.slug%}
    </div>
    {% endif %}
</section>
{% endwith %}
{% endfor %}
