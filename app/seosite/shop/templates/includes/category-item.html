<div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
    <a href="{% url 'category-detail' obj.pk %}">
        <img alt="Category image for {{obj.title}}" class="lazy hover:grow hover:shadow-lg"
            data-src="{% if obj.image %}{{obj.image.url}}{% endif %}" />

        <div class="pt-3 flex items-center justify-between">
            <div>{{obj.title}}</div>
        </div>
    </a>
</div>
