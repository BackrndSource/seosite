{% load humanize %}
{% load shop_extras %}
<section class="bg-gray-50">
    <div class="mx-auto max-w-screen-xl px-4 py-6 sm:px-6 lg:px-8 lg:py-8">
        <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">
            ¿Qué opinan los compradores de {{about}}?
        </h2>
        {% for review in reviews %}
        <div class="mt-8 grid grid-cols-3 gap-4">
            {% include "shop/review/components/item.html" %}
            {% include "shop/product/components/item-lg.html" with obj=review.product %}
        </div>
        {% endfor %}
    </div>
</section>
