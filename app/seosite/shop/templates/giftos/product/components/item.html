{% load humanize %}
{% load shop_extras %}

<div class="col-6 col-lg-4 col-xl-3 mt-4">
    <div class="{% if product.featured %}border border-warning shadow-lg{% else %}shadow{% endif %} bg-white px-3 pt-3 rounded-lg d-flex flex-wrap justify-content-center text-center overflow-hidden">
        <a target="_blank" href="{{product.url_affiliate}}">
            <img alt="Product image for {{product.title}}" class="lazy" width="200" height="200" src="{{ product.images.first.thumb }}"
                data-src="{{ product.images.first.medium }}" style="height:200px;width:auto;"/>
        </a>
        <a class="pt-3" href="{% url 'product-slug' product.slug %}">
            <h3 class="lh-1 overflow-hidden" style="height: 4.5rem; color: black; font-size: 1.25rem;">
                {{product.title}}
            </h3>
        </a>
        <span class="text-primary w-100 font-weight-bold" style="font-size: 1.45rem;">
            {{product.price|floatformat:2}} â‚¬
        </span>
        <a target="_blank" rel="nofollow" title="Comprar ya" style="color: white; background-color: #ffaf03" href="{{product.url_affiliate}}" class="btn my-3 font-weight-bold rounded-lg shadow">
            Comprar ya
        </a>
        {% if user.is_staff %}
        <div class="w-100 pb-3">
            <a target="_blank" href="/admin/shop/product/{{product.id}}/change" class="btn btn-primary mx-1">

        </div>
        {% endif %}

    </div>
</div>
